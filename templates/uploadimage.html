<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文件上传</title>
{% load static %}
<link href="{% static 'assets/css/layui.css' %}" rel="stylesheet" />

<script src="{% static 'assets/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/layui.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/upload.js' %}" type="text/javascript"></script>

</head>

<body>
	<div class="layui-main" style="margin-top:100px;">
    	<form class="layui-form" method="post" action="javascript:" enctype="multipart/form-data">
        	<div class="layui-form-item">
				<label class="layui-form-label">微信号</label>
				<div class="layui-input-inline">
					<input type="text" id="wechat_id" name="username" lay-verify="required" placeholder="输入微信号（核实收款码）" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">不能为空</div>
			</div>
        	<div class="layui-form-item">
				<label class="layui-form-label">图片上传</label>
				<div class="layui-inline" id="upload_preview">
					<div class="layui-upload-drag" id="upload">
						<i class="layui-icon"></i>
							<p>点击上传，或将文件拖拽到此处</p>
					</div>
				</div>

			</div>
            <div class="layui-form-item layui-hide" id="upload_progress">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline" style="width:21%;">
					<div class="layui-progress" lay-showpercent="true" lay-filter="upload_progress">
						<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
					</div>
				</div>
			</div>
             <div class="layui-form-item layui-hide" id="upload_progress">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline" style="width:21%;">
					<div class="layui-progress" lay-showpercent="true" lay-filter="upload_progress">
						<div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
					</div>
				</div>
			</div>
            <div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<button class="layui-btn" lay-submit id="upimg">确定上传</button>
				</div>
				
			</div>
        </form>
    </div>
</body>

</html>
<script>
    {#let openid = "sdasdsd";#}
    openid= {{ openid }};


</script>
